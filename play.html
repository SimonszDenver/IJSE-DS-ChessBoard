<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>CHESSBOARD-IJSE</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <script>
        dialogBox();


        function dialogBox() {
            $(function () {
                $("#dialog").dialog({

                    modal: true,
                    buttons: {
                        "One Player": function () {
                            dialogBoxOperations();
                        },
                        "Two player": function () {
                            $("#dialog").dialog("close");
                            $("#modal").remove();
                            GameType.OneOrTwo = 1;
                        }
                    }
                }).prev().find(".ui-dialog-titlebar-close").hide();
            });

            function dialogBoxOperations() {
                console.log("function called");
                $('head').append('<script src="js/EvaluatePieces.js"></' + 'script>');
                $('head').append('<script src="js/PvTable.js"></' + 'script>');
                $("#dialog").dialog("close");
                $("#modal").hide();
                console.log("function over");
            }
        }

    </script>

</head>
<body>


<div id="modal" style="z-index: 2">
    <div id="dialog" title="Game Type" style="z-index: 9999999">
        <p>How do you want to play this Game?</p>
    </div>
</div>


<div id="menu-bar">
    <button id="newgame-btn" type="button" class="btn btn-secondary" style="right:10px;">New Game</button>
    <button id="undo-btn" type="button" class="btn btn-secondary" style="right: 10px">Undo</button>
    <button id="download-btn" type="button" class="btn btn-secondary" style="right: 10px">Download</button>
</div>

<div id="side" style="position: absolute">
    <h2>Now Playing</h2>
    <div id="side-tag">

    </div>
</div>

<div id="black-captured-pieces"></div>
<center>
    <div id="Board"></div>
</center>

<div id="board-image"></div>

<div id="white-captured-pieces"></div>


<!--<script src="js/jquery-1.10.1.min.js"></script>-->

<script src="js/Values.js"></script>
<script src="js/IoOfChessBoard.js"></script>
<script src="js/DTO.js"></script>
<script src="js/Board.js"></script>

<script src="js/GenerateMoves.js"></script>
<script src="js/MakeAPieceMove.js"></script>
<script src="js/SearchPieces.js"></script>
<script src="js/AppearanceOfChessBoard.js"></script>
<script src="js/Main.js"></script>


</body>
</html>
